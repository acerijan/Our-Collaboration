<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer History</title>
    <link rel="stylesheet" href="../../css/chill.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=McLaren">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Manrope">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/png" href="../../icons/swift3.png">
    <script>
        function validate(){
            todayDate=new Date();
            selectedDate=new Date(document.dateForm.date.value);
            if(selectedDate>todayDate){
                alert("please select valid date");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <!-- Navigation bar with Swift logo and text -->
    <header>
        <nav class="navbar">
            <div class="nav-logo">
                <img src="../../icons/swift.jpeg" alt="Swift Logo">
                <span id="top">Swift</span>
            </div>
        </nav>
    </header>

    <!-- Main container for Apply For Loan form -->
    <div class="container">
        <div class="fund-transfer-box">
            <h2>Select Date For History</h2>
            <form action="statementHistory.php" name="dateForm" method="post" onsubmit="return validate()">

                <div class="input-box">
                    <label for="date">Select Date</label>
                    <input type="date" id="date" name="date" placeholder="10-07-1990" required>
                </div>

                <button type="submit" class="btn continue">Proceed</button>
            </form>
        </div>
    </div>
</body>
</html>
