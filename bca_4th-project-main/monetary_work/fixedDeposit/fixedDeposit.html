<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Deposit</title>
    <link rel="stylesheet" href="../../css/chill.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=McLaren">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Manrope">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/png" href="../../icons/swift3.png">
    <script src="../../js/script.js"></script>
    <script>
        function validate(){
            months=document.getElementById('maturity-date').value;
            date=addMonths(months);
            document.getElementById('hidden-date').value=date;
        }
    </script>
</head>
<body>
    <!-- Navigation bar with Swift logo and text -->
    <header>
        <nav class="navbar">
            <div class="nav-logo">
                <img src="../../icons/swift.jpeg" alt="Swift Logo">
                <span>Swift</span>
            </div>
        </nav>
    </header>

    <!-- Main container for Fixed Deposit form -->
    <div class="container">
        <div class="fund-transfer-box">
            <h2>Fixed Deposit</h2>
            <form action="createFD.php" method="post" name="fixedDeposit" onsubmit="return validate()">
                
                <div class="input-box">
                    <label for="amount">Amount</label>
                    <input type="number" min="10000" id="amount" name="amount" placeholder="Amount" required>
                </div>

                <div class="input-box">
                    <label for="maturity-date">Date of Maturity</label>

                   <input type="hidden" id="hidden-date" name="hidden-date"><!--for sending date to server-->

                    <select style="width:100%; height:40px;"  name="maturity-date" id="maturity-date">
                        <option value="3" >3 months</option>
                        <option value="6">6 months</option>
                        <option value="9" >9 months</option>
                        <option value="12" >1 year</option>
                    </select>
                </div>

                <button type="submit" name="fd-btn"class="btn continue">Proceed</button>
                <button type="button" class="btn cancel" onclick="window.location.href='../../mainPage.php';">Cancel</button>
            </form>
        </div>
    </div>
</body>
</html>
