<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Transaction</title>
    <link rel="stylesheet" href="../../css/chill.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=McLaren">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Manrope">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/png" href="swift3.png">
    <script src="../../js/script.js"></script>
    <script>
        function validate()
        {
            walletId=document.walletTransfer.wallet_id.value;
            return userIdValidate(walletId);
        }
    </script>
</head>
<body>
    <!-- Navigation bar with Swift logo and text -->
    <header>
        <nav class="navbar">
            <div class="nav-logo">
                <img src="../../icons/swift.jpeg" alt="Swift Logo">
                <span id="top">Swift</span>
            </div>
        </nav>
    </header>

    <!-- Main container for Confirm Transaction form -->
    <div class="container">
        <div class="fund-transfer-box">
            <h2>Wallet Load</h2>
            <form action="walletLoad.php" name="walletTransfer" method="post" onsubmit="return validate()">
                <div class="input-box">
                    <label for="wallet_id">Enter Wallet User Id</label>
                    <input type="text" id="wallet_id" name="wallet_id" placeholder="Enter wallet Id" required>
                </div>
                <div class="input-box">
                    <label for="amount">Enter Amount</label>
                    <input type="number" id="amount" name="amount" placeholder="Enter amount" min="5" required>
                </div>
            
                <button type="submit" class="btn continue" name="walletContinue">Continue</button>
                <button type="button" class="btn cancel" onclick="window.location.href='../../mainPage.php';">Cancel</button>
            </form>
        </div>
    </div>
</body>
</html>
