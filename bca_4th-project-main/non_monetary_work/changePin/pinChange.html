<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <script src="../../js/script.js"></script>
    <script>
        function validate()
        {  
            pin=document.pinChange.pin.value;
            return pinValidate(pin);
        }
    </script>
</head>
<body>
    <!-- Navigation bar with Swift logo and text -->
    <header>
        <nav class="navbar">
            <div class="nav-logo">
                <img src="../../icons/swift2.jpeg" alt="Swift Logo">
                <span>Swift</span>
            </div>
        </nav>
    </header>

    <!-- Main container for register form -->
    <div class="container">
        <div class="background-box" style="height:310px;"></div>
        <div class="login-box">
            <div class="logo">
                <img src="../../icons/swift2.jpeg" alt="Swift Logo">
            </div>
            <h2>Change Pin</h2>
            <p>Enter new pin</p>
            <form action="pinChange.php" name="pinChange" method="post" onsubmit="return validate()">
                <div class="input-box">
                    <i class="fas fa-lock"></i>
                    <input type="text" name="pin" placeholder="Pin" required>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
