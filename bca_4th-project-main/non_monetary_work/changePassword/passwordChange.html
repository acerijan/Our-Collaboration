<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <script src="../../js/script.js"></script>
    <script>
        function validate()
        {  
            password=document.passwordChange.password.value;
            
            return passwordValidate(password);
        }
    </script>
</head>
<body>
    <!-- Navigation bar with Swift logo and text -->
    <header>
        <nav class="navbar">
            <div class="nav-logo">
                <img src="../../icons/swift2.jpeg" alt="Swift Logo">
                <span>Swift</span>
            </div>
        </nav>
    </header>

    <!-- Main container for register form -->
    <div class="container">
        <div class="background-box" style="height:310px;"></div>
        <div class="login-box">
            <div class="logo">
                <img src="../../icons/swift2.jpeg" alt="Swift Logo">
            </div>
            <h2>Change Password</h2>
            <p>Enter new password</p>
            <form action="passwordChange.php" name="passwordChange" method="post" onsubmit="return validate()">
                <div class="input-box">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn">Submit</button>
                
            </form>
        </div>
    </div>
</body>
</html>
